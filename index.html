<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="http://placekitten.com/200/300"></head>

<body>    
    <div class = "store">
        <strong>Store:</strong>	
            <ul>
            <li>potion <button onclick = "buyPotion()">2 </button></li>
            <li>blessing of +2 attackpower <button onclick = "buyBlessing()">5 </button></li>
            <li>useless trinket <button onclick = "buyTrinket()">100</button></li>
            <li>IronHelmet of +2 defense <button onclick = "buyIronHelmet()">9</i></button></li>
            </ul>      
        </div>
    <div id="dungeon" class="dungeon">
        <div id="player" style="top: 8px; left: 8px;"></div>
        <div id="roomRepeater"></div>
    </div>
    <div>
        <div id="encounter"></div>
        <div id="monsterbox">
            <button onclick="attack()">attack</button>
            <button onclick="run()">run</button>
        </div>
        <div id="lootbox">
            <button onclick="loot()">loot</button>
        </div>
    </div>

    
    <div class="status">
        HP : <span id="hp"></span> <br>
        Gold : <span id="gold"></span> <br>
        Potions : <span id="potions"></span>
        <button onclick="drink()">drink</button> <br>
        Attackpower : <span id="attackpower"></span> <br>
        Defence : <span id="defense"></span> <br>
        Inventory : <ul id="inventory"></ul>
    </div>

    <button onclick="hurt()">hit</button>
    <script src="javascript.js"></script>
</body>
</html>
